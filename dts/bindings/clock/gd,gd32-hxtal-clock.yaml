description: GD32 high-speed crystal (HXTAL) clock

compatible: "gd,gd32-hxtal-clock"

include: [fixed-clock.yaml]

properties:
    hxtal-bypass:
      type: boolean
      required: false
      description: |
        Enable the HXTAL bypass mode in which the HXTAL output clock is equal to
        the input clock.
